<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="h1Animation"></h1>
    <script>

    var element = document.getElementById('h1Animation');

    window.addEventListener('load', function() {
        title1();
        setTimeout(function(){title2()}, 1000);
        setTimeout(function(){title3()}, 2000);
        setTimeout(function(){title4()}, 3000);
    })
    
    function title1() {
        element.innerHTML = "Welcome";
    }

    function title2 () {
        element.innerHTML = "You are entering into ...";
        element.style.color = "yellow";
    }

    function title3 () {
        var element = document.getElementById('h1Animation');
        element.innerHTML = "The world of ...";
        element.style.color = "blue";
    }

    function title4 () {
        var element = document.getElementById('h1Animation');
        element.innerHTML = "My DataHack";
        element.style.color = "red";
    }
    </script>
</body>
</html>
